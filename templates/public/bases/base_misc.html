<!-- base para 404, success, error, profile e adicionar_mota -->
<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{{ url_for('static', filename='public/assets/img/favicon.ico') }}" type="image/ico">
        <!--Box Icons-->
        <link rel="stylesheet" href="{{ url_for('static', filename='public/assets/fonts/boxicons/css/boxicons.min.css') }}">

        <!--AOS Animations-->
        <link rel="stylesheet" href="{{ url_for('static', filename='public/assets/vendor/node_modules/css/aos.css') }}">

        <!--Iconsmind Icons-->
        <link rel="stylesheet" href="{{ url_for('static', filename='public/assets/fonts/iconsmind/iconsmind.css') }}">

        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400&family=Source+Serif+Pro:ital@0;1&display=swap" rel="stylesheet">

        {% block css %}{% endblock %}

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
         <!--Preloader Spinner-->
         <div class="spinner-loader bg-primary text-white">
            <div class="spinner-grow" role="status">
            </div>
            <span class="small d-block ms-2">Loading...</span>
        </div>
       <!--Header Start-->
        {% include 'public/partials/header_dark.html' %}
    
        <!--Main content-->
        {% block content %}{% endblock %}
        
       <!--begin:Footer-->
        {% include 'public/partials/footer.html' %}


        <!-- begin Back to Top button -->
        <a href="#" class="toTop">
            <i class="bx bxs-up-arrow"></i>
        </a>
        <!-- scripts -->
        
        {% block scripts %}{% endblock %}
    </body>

</html>
