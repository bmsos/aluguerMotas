<!-- TEMPLATE ORIGINAL: page-misc-success-message -->
{% extends 'public/bases/base_misc.html' %}

{% block title %}Success{% endblock %}

{% block css %}
<!-- Main CSS -->
<link href="{{ url_for('static', filename='public/assets/css/theme.min.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<!--Main content-->
<main class="main-content" id="main-content">
  <section class="position-relative">
      <div class="container pt-14 pb-9 pb-lg-11">
          <div class="row pt-lg-7 justify-content-center text-center">
              <div class="col-xl-8">
                  <div class="width-10x height-10x rounded-circle position-relative bg-success text-white flex-center mb-4">
                      <i class="bx bx-check lh-1 display-4 fw-normal"></i>
                  </div>
                  <h1 class="display-2 mb-3">
                      {{ h1InnerHTML }}
                  </h1>
                  <p class="mb-5 lead mx-auto">
                    {{ pInnerHTML }}
                  </p>
                  <a href="{{ aHREF }}" class="btn btn-outline-success btn-lg">
                      {{ aInnerHTML }}</a>
              </div>
          </div>
      </div>
  </section>
</main>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='public/assets/js/theme.bundle.js') }}"></script>
{% endblock %}
