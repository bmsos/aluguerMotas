<!-- TEMPLATE ORIGINAL: page-account-signup-alt -->
{% extends 'public/bases/base_signin_signup.html' %}

{% block title %}Registo{% endblock %}

{% block content %}
<div class="container z-index-1">
    <div class="row align-items-center">
        <div class="col-lg-4 pt-3 pb-4 pb-lg-5 pt-lg-5 me-auto col-md-6 z-index-2">
            <div>
                <a href="/">
                    <img src="{{ url_for('static', filename='public/assets/img/logo/logo.svg') }}" alt="" class="width-8x d-block mb-5">
                </a>
                <div>
                    <h2 class="mb-1 display-6">
                        Olá!
                    </h2>
                    <p class="mb-4 text-muted">
                        Preencha o formulário para se registar.
                    </p>
                    <form action="/registo" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>

                        <!--input-with-icon-->
                        <div class="mb-3">
                            <label class="small form-label" for="signUpName">Primeiro nome</label>
                            <input type="text" required class="form-control" id="signUpName" name="nome" autofocus>
                        </div>

                        <!--input-with-icon-->
                        <div class="mb-3">
                            <label class="small form-label" for="signUpName">Apelido</label>
                            <input type="text" required class="form-control" id="signUpName" name="apelido" autofocus>
                        </div>

                        <!--input-with-icon-->
                        <div class="mb-3">
                            <label class="small form-label" for="signUpMail">Email</label>
                            <input type="email" required class="form-control" id="signUpMail" name="email">
                        </div>
                        <!--input-with-icon-->
                        <div class="mb-3">
                            <label class="small form-label" for="signUpPassword">Password</label>
                            <input type="password" required class="form-control" id="signUpPassword" name="password">
                        </div>
 
                        <div class="mb-5 mt-5">
                            <label class="small form-label" for="profile_img">Imagem de perfil</label>
                            <input type="file" accept=".jpg, .png, .webp" required class="form-control" name="profile_img" id="profile_img">
                        </div>
                        <!--Checkbox-->
                        <div class="mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="admin">
                                <label class="form-check-label small text-muted" for="flexCheckDefault">Administrador</label>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input class="form-check-input" required type="checkbox" value=""
                                    id="flexCheckDefault">
                                <label class="form-check-label small text-muted" for="flexCheckDefault">
                                    Concordar com os <a href="#!" class="fw-semibold">Termos & Condições</a>
                                </label>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-dark" type="submit">
                                Registar-se
                            </button>
                        </div>
                    </form>

                    <!---->
                    <p class="pt-3 small text-muted">
                        Já tem uma conta? <a href="/entrar"
                            class="ms-2 text-dark fw-semibold link-underline">Entrar</a>
                    </p>
                    <!--Divider-->
                    <div class="d-flex align-items-center pb-3">
                        <span class="flex-grow-1 border-bottom pt-1"></span>
                        <span
                            class="d-inline-flex flex-center lh-1 width-2x height-2x rounded-circle bg-white text-mono">ou</span>
                        <span class="flex-grow-1 border-bottom pt-1"></span>
                    </div>
                    <div class="d-grid">
                        <a href="#!"
                            class="d-flex hover-lift si-hover-facebook btn position-relative flex-center">
                            <!--Main Icon-->
                            <div class="position-relative d-flex align-items-center">
                                <img src="{{ url_for('static', filename='public/assets/img/brands/Facebook.svg') }}" alt="" class="width-2x me-2">
                                <span>Usar facebook</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
